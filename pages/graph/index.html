<html>
    <head>
         <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="movie"></div>
        <div id="interaction">
            <div class="int_section" id="properties">
                <h3>Properties</h3>
                <p>Vertices: <span id="vertice_c">0</span></p>
                <p>Edges: <span id="edge_c">0</span></p>
                <p>Total Cost: <span id="total_cost">0</span></p>
                <button class="menu_btn" id="clear_btn">Clear Graph</button>
            </div>
            <div class="int_section" id="pathfinding">
                <h3>Pathfinding</h3>
                <button class="menu_btn" id="dijkstra">Run Dijkstra</button>
                <p>Cost: <span id="path_length">-</span></p>
            </div>
        </div>

        <!-- option menus -->
        <div class="option_menu" id="node_menu">
            <div class="option" id="new_edge">New Edge</div>
            <div class="option" id="rem_node">Remove</div>
        </div>

        <div class="option_menu" id="edge_menu">
            <div class="option" id="set_weight">Set Weight</div>
            <div class="option" id="rem_edge">Remove</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
